<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.min.css?_v=20230529180542">
	<title>Главная</title>
</head>

<body>
	<div class="wrapper">

		<header class="header">
			<div class="header__container _container">
				<a href="#" class="header__logo">
					<img src="img/logo.svg" alt="logo">
				</a>
				<nav class="header__menu menu">
					<ul class="menu__list">
						<li class="menu__item">
							<a href="index.html" class="menu__link">Home</a>
						</li>
						<li class="menu__item">
							<a href="statistics.html" class="menu__link">Statistics</a>
						</li>
						<li class="menu__item">
							<a href="support.html" class="menu__link">Contact Us</a>
						</li>
					</ul>
				</nav>
				<a href="login.html" class="header__button">
					<span href="#" class="header__login">Login</span>
					<span class="header__login-decor"></span>
				</a>
				<button class="header__burger">
					<span></span>
					<span></span>
					<span></span>
				</button>
			</div>
		</header>

		<main class="main">
			<div class="registration decor-bg">
				<div class="registration__container _container">
					<div class="registration__body">
						<form novalidate action="#" class="registration__form form">
							<div class="form__wrapper">
								<div class="form__header">
									<div class="form__logo">
										<img src="img/registration/welcome.png" alt="welcome">
									</div>
									<div class="form__sub-title">
										Register your account
									</div>
								</div>
								<div class="form__items">
									<div class="form__row">
										<div class="form__item input-item">
											<div class="input-item__wrapper">
												<div class="input-item__body">
													<input autocomplete="off" required type="text" class="input-item__input">
													<label class="input-item__label">Full Name</label>
												</div>
												<div class="input-item__icon input-item__icon_check">
													<img src="img/registration/check.svg" alt="check">
												</div>
											</div>
										</div>
										<div class="form__item input-item">
											<div class="input-item__wrapper">
												<div class="input-item__body">
													<input autocomplete="off" required type="text" class="input-item__input">
													<label class="input-item__label">Your Login</label>
												</div>
												<div class="input-item__icon input-item__icon_check">
													<img src="img/registration/check.svg" alt="check">
												</div>
											</div>
										</div>
										<div class="form__item input-item">
											<div class="input-item__wrapper">
												<div class="input-item__body">
													<input autocomplete="off" required type="password" class="input-item__input">
													<label class="input-item__label">Password</label>
												</div>
												<div class="input-item__icon input-item__icon_check">
													<img src="img/registration/check.svg" alt="check">
												</div>
											</div>
										</div>
										<div class="form__item input-item">
											<div class="input-item__wrapper">
												<div class="input-item__body">
													<input autocomplete="off" required type="password" class="input-item__input">
													<label class="input-item__label">Re-Type Password</label>
												</div>
												<div class="input-item__icon input-item__icon_check">
													<img src="img/registration/check.svg" alt="check">
												</div>
											</div>
										</div>
										<div class="form__item input-item">
											<div class="input-item__wrapper">
												<div class="input-item__body">
													<input autocomplete="off" required type="text" class="input-item__input">
													<label class="input-item__label">Your E-mail</label>
												</div>
												<div class="input-item__icon input-item__icon_check">
													<img src="img/registration/check.svg" alt="check">
												</div>
											</div>
										</div>
										<div class="form__code input-code">
											<input autocomplete="off" type="text" class="input-code__input">
											<div class="input-code__numbers">
												18673
											</div>
										</div>
									</div>

									<div class="form__row">
										<div class="form__item input-item">
											<div class="input-item__wrapper">
												<div class="input-item__body">
													<input autocomplete="off" required type="text" class="input-item__input">
													<label class="input-item__label">Wallet Dogecoin</label>
												</div>
												<div class="input-item__icon">
													<img src="img/registration/coin-1.png" alt="coin">
												</div>
											</div>
										</div>
										<div class="form__item input-item">
											<div class="input-item__wrapper">
												<div class="input-item__body">
													<input autocomplete="off" required type="text" class="input-item__input">
													<label class="input-item__label">Wallet Bitcoin</label>
												</div>
												<div class="input-item__icon">
													<img src="img/registration/coin-2.png" alt="coin">
												</div>
											</div>
										</div>
										<div class="form__item input-item">
											<div class="input-item__wrapper">
												<div class="input-item__body">
													<input autocomplete="off" required type="text" class="input-item__input">
													<label class="input-item__label">Wallet Ethereum</label>
												</div>
												<div class="input-item__icon">
													<img src="img/registration/coin-3.png" alt="coin">
												</div>
											</div>
										</div>
										<div class="form__item input-item">
											<div class="input-item__wrapper">
												<div class="input-item__body">
													<input autocomplete="off" required type="text" class="input-item__input">
													<label class="input-item__label">Wallet Litecoin</label>
												</div>
												<div class="input-item__icon">
													<img src="img/registration/coin-4.png" alt="coin">
												</div>
											</div>
										</div>
										<div class="form__item input-item">
											<div class="input-item__wrapper">
												<div class="input-item__body">
													<input autocomplete="off" required type="text" class="input-item__input">
													<label class="input-item__label">Wallet Tether USDT</label>
												</div>
												<div class="input-item__icon">
													<img src="img/registration/coin-5.png" alt="coin">
												</div>
											</div>
										</div>
										<div class="form__item input-item">
											<div class="input-item__wrapper">
												<div class="input-item__body">
													<input autocomplete="off" required type="text" class="input-item__input">
													<label class="input-item__label">Wallet BNB</label>
												</div>
												<div class="input-item__icon">
													<img src="img/registration/coin-6.png" alt="coin">
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="form__footer">
									<div class="form__check check-terms">
										<input autocomplete="off" id="terms" type="checkbox" class="check-terms__input">
										<label for="terms" class="check-terms__label">
											<span>
												I agree with <a href="#">Term & Conditions</a>
											</span>
										</label>
									</div>
									<button class="form__button">
										<span class="form__registration">Create account</span>
										<span class="form__button-decor"></span>
									</button>
								</div>
							</div>
						</form>
						<div class="form__already-have arleady-have">
							Уже есть аккаунт?
							<a href="login.html" class="arleady-have__link">LOGIN</a>
						</div>
					</div>
				</div>
			</div>
		</main>

	</div>


	<script src="js/app.min.js?_v=20230529180542"></script>
</body>

</html>
